<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script type="module" src="./firebase.js"></script>
    <script type="module" src="./auth.js"></script>
    <style>
        /* Login Page Styling */
    body {
        background: linear-gradient(180deg, #13111a, #303753 76%, #373053);
        color: #ffffff;
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
    }

    .login-container {
        background: rgba(255, 255, 255, 0.1);
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        text-align: center;
        width: 350px;
    }

    .login-container h2 {
        margin-bottom: 20px;
    }

    .login-container input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        font-size: 16px;
    }

    .login-container button {
        width: 100%;
        padding: 12px;
        background: #ff7b00;
        border: none;
        color: white;
        font-size: 18px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
    }

    .login-container button:hover {
        background: #ff9500;
    }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to Play</h2>
        <form id="email-login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login with Email</button>
        </form>        
        <button id="google-login">Sign in with Google</button>
        <button id="guest-login">Play as Guest</button>
    </div>    
    
    <p id="login-error" style="color:red;"></p>

    <script type="module">
        import { googleLogin, emailLogin, guestLogin, logout } from "./auth.js";

        document.getElementById("google-login").addEventListener("click", googleLogin);
        document.getElementById("email-login-form").addEventListener("submit", emailLogin);
        document.getElementById("guest-login").addEventListener("click", guestLogin);
    </script>
</body>
</html>
